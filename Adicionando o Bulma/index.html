<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- o site fica responsivo-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title> 
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
</head>

<body>
    <header class="section">
        
            <p class="title">
                My Title
            </p>
            <p class="subtitle">
                My Subtitle
            </p>
       

        <br><br>

        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
              <li><a href="https://github.com/Caiodiv" target="__blank">Perfil no github</a></li>
              <li><a href="#">Documentation</a></li>
              <li><a href="#">Components</a></li>
              <li class="is-active"><a href="#" aria-current="page">Breadcrumb</a></li>
            </ul>
          </nav>

          <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>

          </nav>
    
       
        </header>


        <section class="section">
          <article class="message is-primary">
            <div class="message-header">
              <p>Message to you</p>
              <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">
              Welcome to my site
            </div>
          </article>
        </section>

        

        <section class="section">
    <div class="container">
     <div class="field">
         <label class="label">Name</label>
         <div class="control">
           <input class="input" type="text" placeholder="Text input">
         </div>
       </div>
       
       <div class="field">
         <label class="label">Username</label>
         <div class="control has-icons-left has-icons-right">
           <input class="input is-success" type="text" placeholder="Text input" value="bulma">
           <span class="icon is-small is-left">
             <i class="fas fa-user"></i>
           </span>
           <span class="icon is-small is-right">
             <i class="fas fa-check"></i>
           </span>
         </div>
         <p class="help is-success">This username is available</p>
       </div>
       
       <div class="field">
         <label class="label">Email</label>
         <div class="control has-icons-left has-icons-right">
           <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
           <span class="icon is-small is-left">
             <i class="fas fa-envelope"></i>
           </span>
           <span class="icon is-small is-right">
             <i class="fas fa-exclamation-triangle"></i>
           </span>
         </div>
         <p class="help is-danger">This email is invalid</p>
       </div>
       
       <div class="field">
         <label class="label">Subject</label>
         <div class="control">
           <div class="select">
             <select>
               <option>Select dropdown</option>
               <option>With options</option>
             </select>
           </div>
         </div>
       </div>
       
       <div class="field">
         <label class="label">Message</label>
         <div class="control">
           <textarea class="textarea" placeholder="Textarea"></textarea>
         </div>
       </div>
       
       <div class="field">
         <div class="control">
           <label class="checkbox">
             <input type="checkbox">
             I agree to the <a href="#">terms and conditions</a>
           </label>
         </div>
       </div>
       
       <div class="field">
         <div class="control">
           <label class="radio">
             <input type="radio" name="question">
             Yes
           </label>
           <label class="radio">
             <input type="radio" name="question">
             No
           </label>
         </div>
       </div>
       
       <div class="field is-grouped">
         <div class="control">
           <button class="button is-link">Submit</button>
         </div>
         <div class="control">
           <button class="button is-link is-light">Cancel</button>
         </div>
       </div>

    </div>
   </section>

   <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

    

</body>

</html>
